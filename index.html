<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Todo List App</title>
	
	<link rel="stylesheet" href="main.css" />
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="todolist.ico" type="image/x-icon">
</head>
<body>
	
	<main class="app">
		
		<section class="greeting">
			<h2 class="title">
				Hoş Geldin, <input type="text" id="name" placeholder="İsminiz" />
			</h2>
		</section>
		
		
		
		<section class="create-todo">
			<h3>YENİ İŞİNİ EKLE</h3>
			<form id="new-todo-form">
				<h4>Ne Yapıcaksın?</h4>
				<input 
					type="text" 
					placeholder="Ör: Proje Yap"
					name="content"
					id="content" />
				
				<h4>Kategori Seçin</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="business" /> 
						<span class="bubble business"></span>
						<div>İş</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>Kişisel</div>
					</label>
				</div>

				<input type="submit" value="EKLE" />
			</form>
		</section>
		

		<!-- Todo List -->
		<section class="todo-list">
			<h3>YAPILACAKLAR LİSTESİ</h3>
			<div class="list" id="todo-list"></div>
		</section>
		

	</main>
	

	
	<script src="main.js"></script>
	
</body>
</html>
